apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: load-generator-vpa
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: load-generator
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        minAllowed:
          cpu: 100m
          memory: 50Mi
        maxAllowed:
          cpu: 300m
          memory: 500Mi
        controlledResources: ["cpu", "memory"]